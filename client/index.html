<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Mental Health Support Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      .typing-animation span {
        animation: typing 1.2s infinite;
        border-radius: 50%;
        display: inline-block;
        height: 8px;
        margin-right: 4px;
        width: 8px;
      }
      .typing-animation span:nth-child(1) { animation-delay: 0s; }
      .typing-animation span:nth-child(2) { animation-delay: 0.4s; }
      .typing-animation span:nth-child(3) { animation-delay: 0.8s; }
      @keyframes typing {
        0%, 100% { transform: translateY(0px); background-color: rgba(74, 144, 226, 0.5); }
        50% { transform: translateY(-5px); background-color: rgba(74, 144, 226, 1); }
      }
      
      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #F5F8FC;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #CBD5E0;
        border-radius: 20px;
      }

      body {
        font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
